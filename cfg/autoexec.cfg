/// Thanks for using my cfg!
/// This is currently being worked on, please go check
/// https://github.com/ImLome/CSGO-Files for the latest version!
/// It is heavily recommended that you modify the file using Notepad++
/// (https://notepad-plus-plus.org/)

/// ----------------------------------------------------------------------------
/// Network
/// ----------------------------------------------------------------------------

rate "786432" // CHANGE YOUR RATE ACCORDING TO YOUR DOWNLOAD SPEED.
              // "62500" = +2.0 Mbps
              // "125000" = +2.5 Mbps
              // "187500" = +3.0 Mbps
              // "196608" = +3.07 Mbps (Default rate used by CS:GO)
              // "250000" = +3.5 Mbps
              // "312500" = +4.0 Mbps
              // "375000" = +4.5 Mbps
              // "437500" = +5.0 Mbps
              // "500000" = +5.5 Mbps
              // "562500" = +6.0 Mbps
              // "625000" = +6.5 Mbps
              // "687500" = +7.0 Mbps
              // "750000" = +7.5 Mbps
              // "786432" = +8.0 Mbps (Max rate posible)
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1" // In case of packet loss, you could up the number to "2"
                    // or "3" but this isn't recommended.
cl_lagcompensation "1"

/// ----------------------------------------------------------------------------
/// Screen
/// ----------------------------------------------------------------------------

mat_monitorgamma "1.6" // This makes the screen/game look brighter to help
                       // with visibility.
                       // The recommended value is "1.6" while the default one
					   // is "2.2".
					   // NOTE: This only works in Fullscreen mode. This command
					   // is useless in Windowed and Borderless.
fps_max "0" // This stops the fps limit.
            // If you are experiencing problems with fps, then I recommend these
			// values: "135", "145", "300".
fps_max_menu "60" // Limits the fps while on the MAIN menu (not in the buy one)
                  // having it limited is reccomended.
r_drawtracers_firstperson "0"
r_dynamic "0"

/// ----------------------------------------------------------------------------
/// Mouse
/// ----------------------------------------------------------------------------

// NOTE: These options only disable Window's mouse acceleration and help with
// precision. These options shouldn't change your sensitivity, but you could feel
// feel your mouse/aim weirder because of these changes.
m_rawinput "1"
m_customaccel "0"
m_customaccel_exponent "0"
m_mousespeed "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

/// ----------------------------------------------------------------------------
/// TBO
/// ----------------------------------------------------------------------------

developer "0"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "100"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "none"
cl_disablehtmlmotd "1"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_teammate_colors_show "1"
cl_loadout_colorweaponnames "1"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
closeonbuy "0"
hud_takesshots "1"

///

echo ""
echo ""
echo "Lome's CFG loaded <3"
echo ""
echo ""