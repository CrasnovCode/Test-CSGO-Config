/// Thanks for using my cfg!
/// Visit https://github.com/ImLome/CSGO-Files to check if you have the latest
/// version available!
/// It is heavily recommended that you modify the file using Notepad++
/// (https://notepad-plus-plus.org/)

// If you need to disable a specific command from this autoexec, just type to
// slashes, like this: //command

// If you are interested in video settings then I recommend this video:
// https://www.youtube.com/watch?v=e2e26BGdPxk (Read the description since it
// has updated info)

/// ----------------------------------------------------------------------------
/// Network
/// ----------------------------------------------------------------------------

rate "786432" // CHANGE YOUR RATE ACCORDING TO YOUR DOWNLOAD SPEED.
              // "62500" = +2.0 Mbps
              // "125000" = +2.5 Mbps
              // "187500" = +3.0 Mbps
              // "196608" = +3.07 Mbps (Default rate used by CS:GO)
              // "250000" = +3.5 Mbps
              // "312500" = +4.0 Mbps
              // "375000" = +4.5 Mbps
              // "437500" = +5.0 Mbps
              // "500000" = +5.5 Mbps
              // "562500" = +6.0 Mbps
              // "625000" = +6.5 Mbps
              // "687500" = +7.0 Mbps
              // "750000" = +7.5 Mbps
              // "786432" = +8.0 Mbps (Max rate posible)
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1" // In case of packet loss, you could up the number to "2"
                    // or "3" but this is not recommended.
cl_lagcompensation "1"

/// ----------------------------------------------------------------------------
/// Screen
/// ----------------------------------------------------------------------------

mat_monitorgamma "1.6" // This makes the screen look brighter to help
                       // with visibility.
                       // The recommended value is "1.6" while the default one
					   // is "2.2".
					   // NOTE: This only works in Fullscreen mode. This command
					   // is useless in Windowed and Borderless mode.
fps_max "0" // This stops the fps limit.
            // If you are experiencing problems with fps, then I recommend these
			// values: "135", "145", "300".
fps_max_menu "60" // Limits the fps while on the MAIN menu (not in the buy one)
                  // having it limited is reccomended.
r_drawtracers_firstperson "0"
r_dynamic "0"

/// ----------------------------------------------------------------------------
/// Mouse
/// ----------------------------------------------------------------------------

// These options only disable mouse acceleration and help with precision.
// These options should not change your sensitivity, but you could feel your aim
// weirder because of these changes.
m_rawinput "1"
m_customaccel "0"
m_customaccel_exponent "0"
m_mousespeed "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//sensitivity "2.5" // CS:GO default sensitivity, disabled for obvious reasons.

/// ----------------------------------------------------------------------------
/// Console & "help"
/// ----------------------------------------------------------------------------

//The following commands will show you damage done at the top left of the screen
developer "0"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

ui_steam_overlay_notification_position "topright" // This command helps you
                                                  // select where Steam
												  // notifications are shown.
												  // Options are:
												  // "topleft", "topright",
												  // "bottomleft", "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_downloadfilter "none"
cl_disablehtmlmotd "1"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_teammate_colors_show "1"
cl_autowepswitch "0"

/// ----------------------------------------------------------------------------
/// Menu
/// ----------------------------------------------------------------------------

cl_use_opens_buy_menu "0" // This options allows you to use the use key
                          // (normally "e") to open the buy menu.
closeonbuy "0"
hud_takesshots "1"

/// ----------------------------------------------------------------------------
/// Video
/// ----------------------------------------------------------------------------

r_player_visibility_mode "1" // This is the "Boost Player Constrast" option, it
                             // helps by having the players be more noticeable.
triple_monitor_mode "0"

/// ----------------------------------------------------------------------------
/// Binds
/// ----------------------------------------------------------------------------

