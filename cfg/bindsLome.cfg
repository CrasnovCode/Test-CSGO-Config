unbindall // As the name implies, this unbinds all the keys, so if you want to
          // add a new bind, then please do it here.
/// ----------------------------------------------------------------------------
/// Movement
/// ----------------------------------------------------------------------------

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "shift" "+duck" // You now crouch with SHIFT
bind "mouse5" "+speed" // You now walk with MOUSE5

/// ----------------------------------------------------------------------------
/// Weapons
/// ----------------------------------------------------------------------------

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "q" "lastinv"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "r" "+reload"
bind "e" "+use"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// This is a "fast switch", helps to move with knife. It is activated by holding
// MOUSE4.
alias +fastswitch slot3; alias -fastswitch lastinv;
bind "mouse4" "+fastswitch"

/// ----------------------------------------------------------------------------
/// Communication
/// ----------------------------------------------------------------------------

bind "v" "+voicerecord"
bind "ins" "player_ping"
bind "mouse3" "player_ping"
bind "u" "messagemode2"
bind "enter" "messagemode" // All chat is ENTER now
bind "t" "+spray_menu"

/// ----------------------------------------------------------------------------
/// Menus
/// ----------------------------------------------------------------------------

bind "ESCAPE" "cancelselect"
bind "home" "toggleconsole" // You now open console with HOME
bind "TAB" "+showscores"
bind "b" "buymenu"
bind "m" "teammenu"

bind "x" "slot12" // Activate X-ray on demos

bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

bind "PAUSE" "pause"
bind "DEL" "mute"
bind "z" "+radialradio2"

/// ----------------------------------------------------------------------------
/// Practice
/// ----------------------------------------------------------------------------

bind "pgdn" "sv_rethrow_last_grenade"
bind "alt" "noclip"

bind "k" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;give weapon_decoy"

echo ""
echo ""
echo "Lome's binds loaded <3"
echo ""
