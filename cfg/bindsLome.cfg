//IMPORTANT: To use this cfg correctly, you will need to have a mouse that has
//"MOUSE4" and "MOUSE5" as buttons.

unbindall // As the name implies, this unbinds all the keys, so if you want to
          // add a new bind, then please do it here.
/// ----------------------------------------------------------------------------
/// Movement
/// ----------------------------------------------------------------------------

bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "shift" "+duck" // You now crouch with SHIFT
bind "mouse5" "+speed" // You now walk with MOUSE5

/// ----------------------------------------------------------------------------
/// Weapons
/// ----------------------------------------------------------------------------

bind "1" "slot1" // Primary weapons
bind "2" "slot2" // Secondary weapons
bind "3" "slot3" // Knife

bind "4" "slot5" // Bomb

bind "" "slot4" // Grenades
bind "ctrl" "slot6" // HE Grenade
bind "t" "slot7" // Flashbang
bind "mwheelup" "slot8" // Smoke Grenade
bind "mwheeldown" "slot10" // Molotov
bind "c" "slot9" // Decoy

bind "r" "+reload"
bind "q" "lastinv"
bind "g" "drop"

bind "F" "+lookatweapon"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "" "invnext"
bind "" "invprev"

// This is a "fast switch", helps to move with knife. It is activated by holding
// MOUSE4.
alias +fastswitch slot3; alias -fastswitch lastinv;
bind "mouse4" "+fastswitch"

/// ----------------------------------------------------------------------------
/// Communication
/// ----------------------------------------------------------------------------

bind "v" "+voicerecord"
bind "ins" "player_ping"
bind "mouse3" "player_ping"
bind "u" "messagemode2"
bind "enter" "messagemode" // All chat is ENTER now
bind "" "+spray_menu"

/// ----------------------------------------------------------------------------
/// Menus
/// ----------------------------------------------------------------------------

bind "e" "+use"

bind "ESCAPE" "cancelselect"
bind "home" "toggleconsole" // You now open console with HOME
bind "TAB" "+showscores"
bind "b" "buymenu"
bind "m" "teammenu"

bind "p" "slot12" // Activate X-ray on demos

bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

bind "PAUSE" "pause"
bind "DEL" "mute"
bind "z" "+radialradio2"

/// ----------------------------------------------------------------------------
/// Practice
/// ----------------------------------------------------------------------------

bind "pgdn" "sv_rethrow_last_grenade"
bind "pgup" "noclip"

bind "k" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;give weapon_decoy"

bind "l" "kill"

/// ----------------------------------------------------------------------------
/// Buy
/// ----------------------------------------------------------------------------

bind "kp_del" " buy vest"
bind "kp_ins" " buy vesthelm; buy vest"
bind "kp_enter" " buy defuser"

bind "kp_end" "buy mac10; buy mp9"
bind "kp_downarrow" "buy ump45"
bind "kp_pgdn" "buy p90;"

bind "kp_leftarrow" "buy galilar; buy famas"
bind "kp_5" "buy ak47; buy m4a1"
bind "kp_rightarrow" "buy aug; buy sg556"
bind "kp_plus" "buy awp"

bind "kp_home" "buy molotov; buy incgrenade; buy smokegrenade"
bind "kp_uparrow" "buy hegrenade"
bind "kp_pgup" "buy flashbang"
bind "kp_minus" "buy decoy"

bind "kp_slash" "buy deagle; buy revolver"
bind "kp_multiply" "buy nova"

echo ""
echo ""
echo "Lome's binds loaded <3"