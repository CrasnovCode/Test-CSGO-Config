//IMPORTANT: To use this cfg correctly, you will need to have a mouse that has
//"MOUSE4" and "MOUSE5" as buttons.

unbindall // As the name implies, this unbinds all the keys, so if you want to
          // add a new bind, then please do it here.
/// ----------------------------------------------------------------------------
/// Movement
/// ----------------------------------------------------------------------------

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "shift" "+duck" // You now crouch with SHIFT
bind "mouse5" "+speed" // You now walk with MOUSE5

/// ----------------------------------------------------------------------------
/// Weapons
/// ----------------------------------------------------------------------------

bind "1" "slot1" // Primary weapons
bind "2" "slot2" // Secondary weapons
bind "3" "slot3" // Knife

bind "4" "slot5" // Bomb

bind "" "slot4" // Grenades
bind "ctrl" "slot6" // HE Grenade
bind "" "slot7" // Flashbang
bind "" "slot8" // Smoke Grenade
bind "" "slot10" // Molotov
bind "" "slot9" // Decoy

bind "r" "+reload"
bind "q" "lastinv"
bind "g" "drop"

bind "F" "+lookatweapon"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "" "invnext"
bind "" "invprev"

// This is a "fast switch", helps to move with knife. It is activated by holding
// MOUSE4.
alias +fastswitch slot3; alias -fastswitch lastinv;
bind "mouse4" "+fastswitch"

// This bind allows you to change between Flash and Decoy using ALT.
alias LFD FlashDecoy1
alias FlashDecoy1 "slot7;alias LFD FlashDecoy2"
alias FlashDecoy2 "slot9;alias LFD FlashDecoy1"

bind "alt" "LFD"

// This bind allows you to change between Molotov and Smoke using C.
alias SM SM1
alias SM1 "slot10;alias SM SM2"
alias SM2 "slot8;alias SM SM1"

bind "c" "SM"

/// ----------------------------------------------------------------------------
/// Communication
/// ----------------------------------------------------------------------------

bind "v" "+voicerecord"
bind "ins" "player_ping"
bind "mouse3" "player_ping"
bind "u" "messagemode2"
bind "enter" "messagemode" // All chat is ENTER now
bind "t" "+spray_menu"

/// ----------------------------------------------------------------------------
/// Menus
/// ----------------------------------------------------------------------------

bind "e" "+use"

bind "ESCAPE" "cancelselect"
bind "home" "toggleconsole" // You now open console with HOME
bind "TAB" "+showscores"
bind "b" "buymenu"
bind "m" "teammenu"

bind "p" "slot12" // Activate X-ray on demos

bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

bind "PAUSE" "pause"
bind "DEL" "mute"
bind "z" "+radialradio2"

/// ----------------------------------------------------------------------------
/// Practice
/// ----------------------------------------------------------------------------

bind "pgdn" "sv_rethrow_last_grenade"
bind "pgup" "noclip"

bind "k" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;give weapon_decoy"

bind "l" "kill"

echo ""
echo ""
echo "Lome's binds loaded <3"
echo ""
echo ""
